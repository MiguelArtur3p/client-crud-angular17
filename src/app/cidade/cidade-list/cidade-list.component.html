<div class="container mt-4">
    <h4 class="border-bottom mb-4" *ngIf="!_modalService.modalEstaAberta">Pesquisar Cidade</h4>
    <div class="mb-4 row justify-content-between">
        <form class="col-8">
            <div>
                <input type="text" name="cidadePesquisada" id="cidadePesquisada" placeholder="digite o nome da Cidade" (change)="pesquisar($event)" class="form-control">
            </div>
        </form>
        <div class="col-2">
            <button class="btn btn-primary" *ngIf="!desativarOperacoes" (click)="redirecionarParaOperacao('adicionar')">Adicionar</button>
        </div>
    </div>

    <div class="scroll-table-y">
        <table class="table table-sm table-hover">
            <thead>
                <tr class="header-fixed">
                    <th>ID</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Código IBGE</th>
                    <th *ngIf="!desativarOperacoes">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cidade of cidades;" (dblclick)="passarIdCidadeSelecionada(cidade.id)">
                    <td>{{ cidade.id }}</td>
                    <td>{{ cidade.nome }}</td>
                    <td>{{ cidade.estado }}</td>
                    <td>{{ cidade.ibge }}</td>
                    <td *ngIf="!desativarOperacoes">
                        <button type="button" class="btn p-0 me-3" name="cidadeSelecionada" *ngIf="_modalService.modalEstaAberta" (click)="passarIdCidadeSelecionada(cidade.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="color:blue;" class="bi bi-hand-index mb-1" viewBox="0 0 16 16">
                                <path d="M6.75 1a.75.75 0 0 1 .75.75V8a.5.5 0 0 0 1 0V5.467l.086-.004c.317-.012.637-.008.816.027.134.027.294.096.448.182.077.042.15.147.15.314V8a.5.5 0 1 0 1 0V6.435l.106-.01c.316-.024.584-.01.708.04.118.046.3.207.486.43.081.096.15.19.2.259V8.5a.5.5 0 0 0 1 0v-1h.342a1 1 0 0 1 .995 1.1l-.271 2.715a2.5 2.5 0 0 1-.317.991l-1.395 2.442a.5.5 0 0 1-.434.252H6.035a.5.5 0 0 1-.416-.223l-1.433-2.15a1.5 1.5 0 0 1-.243-.666l-.345-3.105a.5.5 0 0 1 .399-.546L5 8.11V9a.5.5 0 0 0 1 0V1.75A.75.75 0 0 1 6.75 1M8.5 4.466V1.75a1.75 1.75 0 1 0-3.5 0v5.34l-1.2.24a1.5 1.5 0 0 0-1.196 1.636l.345 3.106a2.5 2.5 0 0 0 .405 1.11l1.433 2.15A1.5 1.5 0 0 0 6.035 16h6.385a1.5 1.5 0 0 0 1.302-.756l1.395-2.441a3.5 3.5 0 0 0 .444-1.389l.271-2.715a2 2 0 0 0-1.99-2.199h-.581a5 5 0 0 0-.195-.248c-.191-.229-.51-.568-.88-.716-.364-.146-.846-.132-1.158-.108l-.132.012a1.26 1.26 0 0 0-.56-.642 2.6 2.6 0 0 0-.738-.288c-.31-.062-.739-.058-1.05-.046zm2.094 2.025" />
                            </svg></button>
                        <button (click)="redirecionarParaOperacao('detalhes',cidade.id)" class="btn p-0 me-3" style="color:blue;"><svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </button>
                        <button (click)="redirecionarParaOperacao('editar',cidade.id)" class="btn p-0 me-3" style="color:blue;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg></button>
                        <button (click)="redirecionarParaOperacao('remover',cidade.id)" class="btn p-0 me-3" style="color:blue;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <span *ngIf="carregandoDados">Buscando Cidades...</span>

    </div>
</div>
